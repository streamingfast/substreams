specVersion: v0.1.0
package:
  name: substreams_init_test
  version: v0.1.0

imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg
  graph: https://github.com/streamingfast/substreams-sink-subgraph/releases/download/v0.1.0/substreams-sink-subgraph-protodefs-v0.1.0.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v1.1.0/substreams-entity-change-v1.1.0.spkg

protobuf:
  files:
    - contract.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: store_factory_pool_created
    kind: store
    initialBlock: 12369621
    updatePolicy: set
    valueType: proto:dynamic_datasource
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: map_events
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_factory_pool_created
    output:
      type: proto:contract.v1.Events

  - name: map_calls
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_factory_pool_created
    output:
      type: proto:contract.v1.Calls

  - name: db_out
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_events
      - map: map_calls
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

  - name: graph_out
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_events
      - map: map_calls
    output:
      type: proto:sf.substreams.entity.v1.EntityChanges

network: mainnet

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.clickhouse.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false
    rest_frontend:
      enabled: false
