specVersion: v0.1.0
package:
  name: myassemblyscript
  version: v0.1.1

protobuf:
  files:
    - my.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./binary.wasm

network: mainnet

modules:
  - name: map_test
    kind: map
    initialBlock: 12360600
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:my.Block
